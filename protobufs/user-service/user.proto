syntax = "proto3";

package user;

service UserService {
  rpc AddUser (AddUserDto) returns (User) {}
  rpc GetUserByMail (GetUserByMailDto) returns (User) {}
}

message AddUserDto {
  string name = 1;
  string mail = 2;
  repeated string tags = 3;
}

message User {
  string mail = 1;
  string password = 2;
  string name = 3;
  repeated string tags = 4;
}

message GetUserByMailDto {
  string mail = 1;
}
